{% extends "base.html" %}

{% block content %}
<div class="hero-body is-halfheight">
    <div class="container has-text-centered is-halfheight">
        <div class="column is-4 is-offset-4">
            <h3 class="title">Сброс пароля</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}.
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-medium" type="password" name="password1" placeholder="Новый пароль">
                            <span class="icon is-small is-left">
                                <ion-icon name="key-outline"></ion-icon>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-medium" type="password" name="password2" placeholder="Новый пароль">
                            <span class="icon is-small is-left">
                                <ion-icon name="key-outline"></ion-icon>
                            </span>
                        </div>
                    </div>
                    <button class="button is-block is-info is-medium is-fullwidth">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock %}
