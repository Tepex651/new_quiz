<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div id="navbarMenuHeroA" class="navbar-menu">
                {% if current_user.is_authenticated and current_user.admin == True %}
                <div class="navbar-start">
                    <a href="{{ url_for('main.profile') }}" class="navbar-item">Главная</a>
                    <a href="{{ url_for('admin_panel.users') }}" class="navbar-item">Пользователи</a>
                    <a href="{{ url_for('admin_panel.events') }}" class="navbar-item">События</a>
                    <a href="{{ url_for('admin_panel.results') }}" class="navbar-item">Результаты событий</a>
                    <a href="{{ url_for('admin_panel.themes') }}" class="navbar-item">Темы</a>
                    <!-- <a href="" class="navbar-item">LDAP-подключение</a> -->
                </div>
                {% endif %}
                <div class="navbar-end">
                    {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="navbar-item">Войти</a>
                    <a href="{{ url_for('auth.signup') }}" class="navbar-item">Регистрация</a>
                    {% else %}
                    <a href="{{ url_for('auth.logout') }}" class="navbar-item">Выйти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
            <div class="column">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
