{% extends "base.html" %}

{% block content %}
<div class="table container">
<table class="table is-hoverable is-fullwidth">
    <thead>
      <tr>
        {% for column in columns %}
          <th>{{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
            {% for user in all_users %}
            <tr>
            {% for column in columns %}
            <td>{{ user[column] }}</td>
            {% endfor %}
            </tr>
            {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
